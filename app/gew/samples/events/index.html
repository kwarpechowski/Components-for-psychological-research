<html>
    <head>
        <title>GEW</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="drawing"></div>
         <script type="text/javascript" src="../../../../dist/core-gew.js"></script>
         <script type="text/javascript" src="../../../../dist/core-gew-theme.js"></script>
         <script>
            var gew = GEW({
              element: 'drawing'
            });
            var action = gew.elementClick();
            action.subscribe(function(data) {
                console.log('clicked', data);
            });

            var isAll = gew.isAllChecked();
            isAll.subscribe(function(data) {
              console.log('all is checked', data);
            });
         </script>
    </body>

</html>
