<html>
  <head>
    <title>GEW</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="all" href="style.css">
  </head>
  <body>
    <ul class="elements">
      <li id="gew1"></li>
      <li id="gew2"></li>
      <li id="gew3"></li>
    </ul>
    <script type="text/javascript" src="../../dist/core-gew.js"></script>
    <script>
      GEW({
        element: 'gew1',
        R: 50
      });
      GEW({
        element: 'gew2',
        R: 100,
        labels: [
          '1',
          '2',
          '3',
          '4'
        ],
        showHeader: false
      });
      GEW({
        element: 'gew3',
        R: 75,

      });
    </script>
  </body>
</html>
