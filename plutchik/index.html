<html>
<head>
    <title>GEW</title>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
        }
        .pl {
            width: 100%;
            height: 100%;
        }
        .circle3 {
            fill: none;
            stroke: #ccc;
            stroke-dasharray: 3,4;
        }

        svg path {

        }

        svg path:hover {
            fill: #ccc;
        }

        svg text {
            text-anchor: middle;
            font-size: 9px;
            font-family: Tahoma;
        }

        .zero_0 {
            fill: #FFE854;
        }

        .jeden_0 {
            fill: #FFFF54;
        }

        .dwa_0 {
            fill: #FFFFB1;
        }

        .trzy_0 {
            fill: #FEFFDD;
        }

        .zero_1 {
            fill: #00B400;
        }

        .jeden_1 {
            fill: #54FF54;
        }

        .dwa_1 {
            fill: #8CFF8C;
        }

        .trzy_1 {
            fill: #C5FFC5;
        }

        .zero_2 {
            fill: #008000;
        }

        .jeden_2 {
            fill: #009600;
        }

        .dwa_2 {
            fill: #8CC68C;
        }

        .trzy_2 {
            fill: #C5E2C5;
        }

        .zero_3 {
            fill: #0089E0;
        }

        .jeden_3 {
            fill: #59BDFF;
        }

        .dwa_3 {
            fill: #A5DBFF;
        }

        .trzy_3 {
            fill: #D5EEFF;
        }



        .zero_4 {
            fill: #0000C8;
        }

        .jeden_4 {
            fill: #5151FF;
        }

        .dwa_4 {
            fill: #8C8CFF;
        }

        .trzy_4 {
            fill: #C5C5FF;
        }


        .zero_5 {
            fill: #DE00DE;
        }

        .jeden_5 {
            fill: #FF54FF;
        }

        .dwa_5 {
            fill: #FFC6FF;
        }

        .trzy_5 {
            fill: #FFE2FF;
        }



        .zero_6 {
            fill: #D40000;
        }

        .jeden_6 {
            fill: #FF0000;
        }

        .dwa_6 {
            fill: #FF8C8C;
        }

        .trzy_6 {
            fill: #FFC5C5;
        }


        .zero_7 {
            fill: #FF7D00;
        }

        .jeden_7 {
            fill: #FFA854;
        }

        .dwa_7 {
            fill: #FFC48C;
        }

        .trzy_7 {
            fill: #FFE1C5;
        }
    </style>
</head>
<body>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="pl" id="svg" viewBox="0 0 500 500">
            <defs id="defs">
            </defs>
        </svg>
    </div>
    <script>
        var svg =  document.getElementById("svg");
        var defs = svg.getElementById("defs");


        var labels1 = ['ecstasy', 'admiration', 'terror', 'amazement', 'grief', 'loathing', 'rage', 'vigilance'];
        var labels2 = ['joy', 'trust', 'fear', 'supriste', 'sadness', 'disgust', 'anger', 'anticipation'];
        var labels3 = ['serenity', 'acceptance', 'apprehension', 'distraction', 'pensiveness', 'boredom', 'annoyance', 'interest'];
        var labels4 = ['love', 'submission', 'awe', 'disapproval', 'remorse', 'contempt', 'aggressiveness', 'optimistm'];

        var positions = [];
        var positionsTwo = [];
        var positionsThree = [];
        var positionsFour = [];
        var centerPoint = {
            x: 250,
            y: 250
        };


        var createPath = function(i, p1, p2) {
            if (i <= 4) {
                var p = "M"+ p1.x + " " + p1.y+ " L "+p2.x+" "+ p2.y;
            } else {
                var p = "M"+ p2.x + " " + p2.y+ " L "+p1.x+" "+ p1.y;
            }

            return p;
        };

        var getPosition = function(index, maxElements, move){
            if(!move) {
                move = 0;
            }
            var cw = maxElements / 4;
            return ((90 / cw) * (index - cw - 0.5) - move) * Math.PI / 180;
        };


        var createCoords = function(R, maxElements, move) {
            var tab = [];

            for(var i = 1; i<=maxElements; i++) {
                var position = getPosition(i, maxElements, move);
                tab.push({
                    x:  centerPoint.x + Math.cos(position) * R,
                    y:  centerPoint.y + Math.sin(position) * R
                });
            }
            return tab;
        };

        var R = 100;
        positions = createCoords(R, 8);

        var positionsPart = createCoords(R, 8, 24);

        var R1 = 150;
        positionsTwo = createCoords(R1, 16);

        var positionsTwoPart = createCoords(R1, 16, 12);

        var R2 = 200;
        var positionsThree = createCoords(R2, 32);


        var R3 = 250;
       // var positionsFour = createCoords(R3, 16, 12);


        for(var i = 1; i <= 16; i++) {
            var position = getPosition(i, 16, 11.5);
            positionsFour.push({
                x:  centerPoint.x + Math.cos(position) * R3,
                y:  centerPoint.y + Math.sin(position) * R3
            });
        }

        for(var i = 0; i < 8; i++) {

            if (i === 0) {
                var last = positions[positions.length - 1];
            } else {
                var last = positions[i-1];
            }

            var a = document.createElementNS("http://www.w3.org/2000/svg", "a");
            a.setAttribute("href", "javascript:;");

            var el = document.createElementNS("http://www.w3.org/2000/svg", "path");
            el.setAttribute("class", "zero_"+i);
            el.setAttribute("d", "M" + centerPoint.x + "," + centerPoint.y+ " L" + last.x + ","+  last.y +"  A" + R+ "," + R + " 0 0,1 "+ positions[i].x+","+ positions[i].y+" z");

            a.appendChild(el);


            var id = "one-"+i;
            var p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("id", id);
            p.setAttribute("d", createPath(i, centerPoint, positionsPart[i]));
            defs.appendChild(p);

            var txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            var textPath = document.createElementNS("http://www.w3.org/2000/svg", "textPath");
            textPath.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href","#" +id);
            textPath.setAttribute("startOffset", "50%");
            var textNode = document.createTextNode(labels1[i]);
            textPath.appendChild(textNode);
            txt.appendChild(textPath);
            a.appendChild(txt);


            svg.appendChild(a);
        }



        var n = 0;

        for(var i=0; i < 8; i++) {

            if (i === 0) {
                var last = positions[positions.length - 1];
                var t = positionsTwo.length - 1
            } else {
                var last = positions[i-1];
                var t = n -1;
            }

            var a = document.createElementNS("http://www.w3.org/2000/svg", "a");
            a.setAttribute("href", "javascript:;");

            var el = document.createElementNS("http://www.w3.org/2000/svg", "path");
            el.setAttribute("class", "jeden_"+i);
            el.setAttribute("d", "M"+positions[i].x + " " +positions[i].y +  "A 450 450 0 0,1 "+positionsTwo[n].x+" "+positionsTwo[n].y+" A " + R1 + " " + R1 + " 0 0,0 "+positionsTwo[t].x+" "+positionsTwo[t].y+" A 450 450 0 0,1 "+last.x+" "+last.y+" A " + R + " " + R + " 0 0,1 "+positions[i].x + " " + positions[i].y);

            a.appendChild(el);
            svg.appendChild(a);

            var id = "two-"+i;
            var p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("id", id);
            p.setAttribute("d", createPath(i, positionsPart[i], positionsTwoPart[n]));
            defs.appendChild(p);

            var txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            var textPath = document.createElementNS("http://www.w3.org/2000/svg", "textPath");
            textPath.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href","#" +id);
            textPath.setAttribute("startOffset", "50%");
            var textNode = document.createTextNode(labels2[i]);
            textPath.appendChild(textNode);
            txt.appendChild(textPath);
            a.appendChild(txt);

            n+=2;
        }

        var n = 0;

        for(var i = 0; i < 16; i+=2) {
            if (i === 0) {
                var last = positionsTwo[positionsTwo.length-1];
                var t = positionsThree.length - 1;
            } else {
                var last = positionsTwo[i-1];
                var t = n - 1;
            }

            var num = n/4;

            var a = document.createElementNS("http://www.w3.org/2000/svg", "a");
            a.setAttribute("href", "javascript:;");

            var el = document.createElementNS("http://www.w3.org/2000/svg", "path");
            el.setAttribute("class", "dwa_" + num);
            el.setAttribute("d", "M"+positionsTwo[i].x + " " +positionsTwo[i].y +  "A 450 450 0 0,0 "+positionsThree[n].x+" "+positionsThree[n].y+" A 450 450 0 0,0 "+positionsThree[t].x+" "+positionsThree[t].y+" A 450 450 0 0,0 "+last.x+" "+last.y+" A " + R1 + " " + R1 + " 1 0,1 "+positionsTwo[i].x + " " + positionsTwo[i].y);

            a.appendChild(el);
            svg.appendChild(a);

            n+=4;
        }

        for(var i = 0; i < 32; i+=4) {
            var num = i/4;

            if (i === 0) {
                var t = positionsThree.length - 1;
            } else {
                var t = i - 1;
            }

            var a = document.createElementNS("http://www.w3.org/2000/svg", "a");
            a.setAttribute("href", "javascript:;");

            var el = document.createElementNS("http://www.w3.org/2000/svg", "path");
            el.setAttribute("class", "trzy_"+num);

            el.setAttribute("d", "M"+positionsThree[t].x + " " + positionsThree[t].y +  "A 450 450 0 0,1 "+positionsFour[i/2].x + " " + positionsFour[i/2].y+" A 450 450 1 0,1 "+positionsThree[i].x+" "+positionsThree[i].y + " A 450 450 1 0,0 "+ positionsThree[t].x + " " + positionsThree[t].y);

            a.appendChild(el);
            svg.appendChild(a);

            var index = Math.floor(num);

            var id = "four-"+i/4+1;
            var move = 5;
            var p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("id", id);

            p.setAttribute("d", createPath(index, positionsTwoPart[i/2], positionsFour[i/2]));
            defs.appendChild(p);

            var txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            var textPath = document.createElementNS("http://www.w3.org/2000/svg", "textPath");
            textPath.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href","#" +id);
            textPath.setAttribute("startOffset", "50%");
            var textNode = document.createTextNode(labels3[index]);
            textPath.appendChild(textNode);
            txt.appendChild(textPath);
            svg.appendChild(txt);
        }

        for(var i = 1; i <=positionsFour.length; i+=2) {
            var id = "fourp-" + i;

            var index = Math.floor(i/2);

            var p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("id", id);
            p.setAttribute("d",  createPath(index+1, positions[index], positionsFour[i]));
            defs.appendChild(p);

            var txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            var textPath = document.createElementNS("http://www.w3.org/2000/svg", "textPath");
            textPath.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href","#" +id);
            textPath.setAttribute("startOffset", "50%");
            var textNode = document.createTextNode(labels4[index]);
            textPath.appendChild(textNode);
            txt.appendChild(textPath);
            svg.appendChild(txt);
        }

    </script>
</body>
